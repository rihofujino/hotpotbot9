<!DOCTYPE html>
<html lang="Ja">
<head>
    <meta charset="UTF-8">
  	<meta name="description" content="TMH Engineer Hotpot">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
		<script src="/liff.js"></script>
    <title>参加者情報</title>
</head>
<body>
		<div class="container">
				<form method="POST">
					<input type="hidden" id="user_id" name="user_id" value="">
					<div class="row my-3 px-3">
							<label for="name" class="col-3">お名前<span class="text-danger">*</span></label>
							<input type="name" class="form-control col-9" id="name" name="name" placeholder="田中　太郎" required>
					</div>
					<div class="row my-3 px-3">
							<label for="company" class="col-3">会社名</label>
							<input type="company" class="form-control col-9" id="company" name="company" placeholder="（株）トライバルメディアハウス">
					</div>
					<div class="row my-3 px-3">
							<label for="jobType" class="col-3">職種<span class="text-danger">*</span></label>
							<select class="form-control col-9" id="jobType" name="jobType">
									<option value="1">エンジニア</option>
									<option value="2">プロダクトオーナー</option>
									<option value="3">営業</option>
									<option value="4">その他</option>
							</select>
					</div>
					{{if .formErrors}}
					<div>
						{{.formErrors.userID}}
					</div>
					{{end}}
					<div class="d-flex justify-content-center">
							<button type="submit" class="btn btn-primary">出席</button>
					</div>
				</form>
	</div>
	<div class="container footer d-flex justify-content-center mt-4">
		<p>Copyright@ Tribal Media House.inc</p>
	</div>

	<script type="text/javascript">
		const UIDSpace = document.getElementById('user_id');
		liff.init(
			data => {
					const userId = data.context.userId;
					UIDSpace.setAttribute("value", userId);
			},
			err => {
					console.log('error', err);
			}
		);
	</script>
</body>
</html>
