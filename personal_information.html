<!DOCTYPE html>
<html lang="Ja">
<head>
    <meta charset="UTF-8">
  	<meta name="description" content="TMH Engineer Hotpot">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <title>参加者情報</title>
</head>
<body>
    <div class="error_division"></div>
    <div class="topnav">
	     <h2>参加者情報入力</h2>
    </div>
    <div class="content">
		<table>	
			<tr>
				<td>
					<p id="display_name"></p>
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>名前</label>
				</td>
				<td>
					<input type="text" name="user_name" id="user_name">
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>会社名</label>
				</td>
				<td>
					<input type="text" name="company_name" id="company_name">
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>職種</label>
				</td>
				<td>
					<select name="position_name" id="position_name">
							<option value="1" selected="selected">エンジニア</option>
							<option value="2">プロダクトマネージャー</option>
							<option value="3">プロジェクトマネージャー</option>
							<option value="4">営業</option>
							<option value="5">学生</option>
							<option value="6">その他</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<hr>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button class="btn confirm" id="confirm"> 参　加 </button>
				</td>
			</tr>
		</table>
	</div>

	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<div class="footer">
  		<p>Copyright@ Tribal Media House.inc</p>
	</div>

</body>
</html>
