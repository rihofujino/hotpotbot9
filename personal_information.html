<!DOCTYPE html>
<html lang="Ja">
<head>
    <meta charset="UTF-8">
  	<meta name="description" content="LINE Technical Partner ChatBot">
  	<meta name="keywords" content="LINE, ChatBot, Seminar, LIFF, FlexMessage">
  	<meta name="author" content="jounghunyoung@gmail.com">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script id="jQuery" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="../script/personalInformation.js"></script>
    <title>参加者情報</title>
</head>
<body>
    <div class="error_division"></div>
    <div class="topnav">
	     <h2>参加者情報入力</h2>
    </div>
    <div class="content">
		<table>	
			<tr>
				<td>
					<p id="display_name"></p>
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>名前</label>
				</td>
				<td>
					<input type="text" name="user_name" id="user_name">
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>会社名</label>
				</td>
				<td>
					<input type="text" name="company_name" id="company_name">
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>職種</label>
				</td>
				<td>
                    <select name="position_name" id="position_name">
                        <option value="1" selected="selected">エンジニア</option>
                        <option value="2">プロダクトマネージャー</option>
                        <option value="3">プロジェクトマネージャー</option>
                        <option value="4">営業</option>
                        <option value="5">学生</option>
                        <option value="6">その他</option>
                    </select>
				</td>
			</tr>
			<tr>
				<td width="40%" align="right">
					<label>個人情報保護方針確認</label>
				</td>
				<td>
					<span id="confirmation"></span><a id="show_privacy_policy" href="#" >個人情報保護方針を確認する</a>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<hr>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button class="btn confirm" id="confirm"> 参　加 </button>
				</td>
			</tr>
		</table>
	</div>

	<div class="footer">
  		<p>Copyright@ Tribal Media House.inc</p>
	</div>

</body>
</html>
